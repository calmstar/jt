<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title> JMoocTest - 后台登录</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="__PUBLIC__/favicon.ico"> 
    <link href="__ADMIN__/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__ADMIN__/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="__ADMIN__/css/animate.css" rel="stylesheet">
    <link href="__ADMIN__/css/style.css?v=4.1.0" rel="stylesheet">
</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInDown">
        <div class="row">              
            <div class="col-sm-6 col-sm-offset-3">
                <div class="ibox">
                    <div class="text-center">
                        <h3 class="logo-name">J</h3>
                    </div>  
                    <br>
                    <h3 class="text-center">JMoocTest - 后台管理</h3>
                    <div class="ibox-content">
                        <div class="row">
                            <div class="col-sm-10 col-sm-offset-1">
                            <form class="form-horizontal m-t" id="login" action="__SELF__" method="post">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label" for="mail">邮箱账号：</label>
                                    <div class="col-sm-8">
                                        <input id="mail" name="mail" class="form-control" type="text">         
                                    </div>
                                </div>
                                <br>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label" for="password">用户密码：</label>
                                    <div class="col-sm-8">
                                        <input id="password" name="password" class="form-control" type="password">         
                                    </div>
                                </div>
                                <br>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label" for="code">验证码：</label>
                                    <div class="col-sm-5" >
                                        <input id="code" name="code" class="form-control" type="text">
                                    </div>
                                    <div class="col-sm-3">
                                        <img src="__CONTROLLER__/verifyImg" onclick="this.src='__CONTROLLER__/verifyImg/'+Math.random()" style="cursor: pointer;" alt="验证码" width="120px" height="33px" class=" img-responsive" id="check_img">       
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-8 col-sm-offset-3">
                                        <input type="button" class="btn btn-primary" value="登录" id="denglu">
                                    </div>
                                </div>   
                            </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>   
    </div>
</body>

    <!-- 全局js -->
    <script src="__ADMIN__/js/jquery.min.js?v=2.1.4"></script>
    <script src="__ADMIN__/js/bootstrap.min.js?v=3.3.6"></script>
    <!-- jQuery Validation plugin javascript-->
    <script src="__ADMIN__/js/plugins/validate/jquery.validate.min.js"></script>
    <script src="__ADMIN__/js/plugins/validate/messages_zh.min.js"></script> <!--validate的提示信息转换成中文插件-->
    <script src="__ADMIN__/js/demo/form-validate-demo.js"></script>
    <script src="__ADMIN__/js/plugins/layer/layer.js"></script>
    <script type="text/javascript">
        $(function(){
            $('#denglu').click(function(){
                $.ajax({
                    type:"POST",
                    url:'__SELF__',
                    data:$('form').serialize(),
                    success:function(res){
                        if(res['status'] == 1){
                            window.location.href='__MODULE__/Index/index';
                        }else{
                            layer.msg(res.info);
                            $('#check_img').trigger('click');
                            $('#code').val('');
                        }
                    }
                });
            });
        });
    </script>


</html>
