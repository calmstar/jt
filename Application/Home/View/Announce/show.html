<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> 信息公告</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="__PUBLIC__favicon.ico">
    <link href="__ADMIN__/css/bootstrap.min.css" rel="stylesheet">
    <link href="__ADMIN__/css/style.css" rel="stylesheet">
    <link href="__ADMIN__/css/animate.css" rel="stylesheet">
    <link href="__ADMIN__/css/font-awesome.css?v=4.4.0" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated flipInX">
        <div class="row">

            <div class="col-sm-10 col-sm-offset-1">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h3>信息公告</h3>
                    </div>
                    <div class="ibox-content">

                        <foreach name='top_info' item='v'>
                        <div class="alert alert-danger">
                            <h4>{$v.content|htmlspecialchars_decode}</h4>
                            <p class="text-right"><span class="badge badge-success">置顶</span> {$v.pubdate|date='Y-m-d H:i:s',###} ( {$v.pubname} )</p>
                        </div>
                        </foreach>

                        <foreach name='comm_info' item='v'>
                        <div class="alert alert-success">
                            <h4>{$v.content|htmlspecialchars_decode}</h4>
                            <p class="text-right">{$v.pubdate|date='Y-m-d H:i:s',###} ( {$v.pubname} )</p>
                        </div>
                        </foreach>
                      
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="__ADMIN__/js/jquery.min.js"></script>
    <script src="__ADMIN__/js/bootstrap.min.js"></script>
    <script src="__ADMIN__/js/content.js"></script>

</body>

</html>
